plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://gitlab.com/api/v4/projects/18770792/packages/maven')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.commons.io.commons.io
    api libs.commons.cli.commons.cli
    api libs.com.google.oauth.client.google.oauth.client
    api libs.com.google.oauth.client.google.oauth.client.java6
    api libs.com.google.oauth.client.google.oauth.client.jetty
    api libs.com.google.api.client.google.api.client
    api libs.com.google.photos.library.google.photos.library.client
    api libs.jds.jds
}

group = 'pm.google.photos.backup'
version = '0.0.1'
description = 'Google Photos Backup'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
